<script>
  const token = localStorage.getItem("token");
  const userName = localStorage.getItem("userName");
  const welcome = document.getElementById("welcome");
  const pedalboardGrid = document.getElementById("pedalboardGrid");
      const usuariosVerificadores = ["68f2ac44a5bc316f26869a43"];
    const userId = localStorage.getItem("userId");
const BASE_URL = "https://boardmakerback.onrender.com";

  function showLoader() {
  const loader = document.getElementById("loader");
  if (loader) loader.style.display = "flex";
}

function hideLoader() {
  const loader = document.getElementById("loader");
  if (loader) loader.style.display = "none";
}
  if (userName) {
    welcome.textContent = `Bem-vindo, ${userName}`;
  }

  const modal = document.getElementById("viewPedalboardModal");
  const modalImage = document.getElementById("modalPedalboardImage");
  const modalName = document.getElementById("modalPedalboardName");
  const modalArtist = document.getElementById("modalPedalboardArtist");
  const modalCreator = document.getElementById("modalPedalboardCreator");
  const modalDescription = document.getElementById("modalPedalboardDescription");
  const closeModal = document.getElementById("closeModal");
  const userAvatar = document.getElementById("userAvatar");
const uploadAvatarBtn = document.getElementById("uploadAvatarBtn");
const avatarModal = document.getElementById("avatarModal");
const avatarInput = document.getElementById("avatarInput");
const avatarPreview = document.getElementById("avatarPreview");
const saveAvatarBtn = document.getElementById("saveAvatarBtn");
const cancelAvatarBtn = document.getElementById("cancelAvatarBtn");
const userDropdown = document.getElementById("userDropdown");
const DEFAULT_AVATAR = "img/perfil.png"; 

//avatar do usuario
async function carregarAvatar() {
  try {
    const res = await fetch(`${BASE_URL}/usuarios/me`, {
      headers: { Authorization: `Bearer ${token}` }
    });
    if (res.ok) {
      const user = await res.json();
     const avatarUrl = user.avatar
  ? (user.avatar.startsWith("http") ? user.avatar : `${BASE_URL}${user.avatar}`)
  : DEFAULT_AVATAR;

userAvatar.src = avatarUrl;
avatarPreview.src = avatarUrl;
    } else {
      userAvatar.src = DEFAULT_AVATAR;
      avatarPreview.src = DEFAULT_AVATAR;
    }
  } catch (err) {
    console.error("Erro ao carregar avatar:", err);
    userAvatar.src = DEFAULT_AVATAR;
  }
}
carregarAvatar();

// modal ao clicar na foto de perfil
uploadAvatarBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  avatarModal.style.display = "flex";
  document.body.classList.add("avatar-modal-open"); 
  userDropdown.style.display = "none";
});

cancelAvatarBtn.addEventListener("click", () => {
  avatarModal.style.display = "none";
  document.body.classList.remove("avatar-modal-open");
  avatarInput.value = "";
  avatarPreview.src = userAvatar.src;
});
avatarModal.addEventListener("click", (e) => {
  if (e.target === avatarModal) {
    avatarModal.style.display = "none";
    document.body.classList.remove("avatar-modal-open");
  }
});

avatarInput.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (file) avatarPreview.src = URL.createObjectURL(file);
});

// salvar foto
saveAvatarBtn.addEventListener("click", async () => {
  const file = avatarInput.files[0];
  if (!file) return alert("Escolha uma imagem!");

  const formData = new FormData();
  formData.append("file", file);

  try {
    const res = await fetch(`${BASE_URL}/upload`, { method: "POST", body: formData });
    const data = await res.json();
    if (data.src) {
      await fetch(`${BASE_URL}/usuarios/me/avatar`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ avatar: data.src })
      });
      const novaUrl = `${BASE_URL}${data.src}`;
      userAvatar.src = novaUrl;
      avatarPreview.src = novaUrl;
      avatarModal.style.display = "none";
      document.body.classList.remove("avatar-modal-open");
    }
  } catch (err) {
    console.error(err);
    alert("Erro ao atualizar avatar!");
  }
});

document.addEventListener("click", (e) => {
  if (!userDropdown.contains(e.target) && e.target !== userAvatar) {
    userDropdown.style.display = "none";
  }
});

userAvatar.addEventListener("click", (e) => {
  e.stopPropagation();
  userDropdown.style.display = userDropdown.style.display === "block" ? "none" : "block";
});
function getImageUrl(imagem) {
  if (!imagem) return "img/default-pedalboard.png";
  if (imagem.startsWith("http")) return imagem;
  return `${BASE_URL}${imagem}`;
}
function abrirModal(board) {
  modal.style.display = "flex";
  modalImage.src = getImageUrl(board.imagem);
  modalName.textContent = board.nome;
  modalArtist.textContent = board.usuario?.nome ? `De: ${board.usuario.nome}` : "Usu√°rio: Desconhecido";
  modalCreator.textContent = board.artista ? `Artista: ${board.artista}` : "Artista: N√£o informado";
  modalDescription.textContent = board.descricao || "Sem descri√ß√£o";

  // ver melhor
  const viewBetterBtn = modal.querySelector(".viewBetterBtn");
  viewBetterBtn.dataset.id = board._id;

  const container = document.querySelector(".edit-delete-container");
  container.innerHTML = "";

  if (board.usuario?._id === userId) {
    const editBtn = document.createElement("button");
    editBtn.id = "addToLibraryBtn";
    editBtn.textContent = "Editar";
    editBtn.onclick = () => {
      window.location.href = `teladepedais.html?id=${board._id}`;
    };

    const deleteBtn = document.createElement("button");
    deleteBtn.id = "deleteBoardBtn";
    deleteBtn.textContent = "üóëÔ∏è";
    deleteBtn.onclick = async () => {
      const confirmar = confirm(`Deseja realmente excluir o pedalboard "${board.nome}"?`);
      if (!confirmar) return;

      try {
        const res = await fetch(`${BASE_URL}/pedalboards/${board._id}`, {
          method: "DELETE",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        if (res.ok) {
          alert("Pedalboard exclu√≠do com sucesso!");
          modal.style.display = "none";
          const card = [...document.querySelectorAll(".card")].find(c => c.querySelector("h4")?.textContent.includes(board.nome));
          if (card) card.remove();
        } else {
          const data = await res.json();
          alert(data.error || "Erro ao excluir pedalboard");
        }
      } catch (err) {
        console.error("Erro ao excluir:", err);
        alert("Erro ao excluir pedalboard");
      }
    };

    container.appendChild(editBtn);
    container.appendChild(deleteBtn);
  } 

  else {
    const addBtn = document.createElement("button");
    addBtn.id = "addToLibraryBtn";
    addBtn.textContent = "Add";
    addBtn.onclick = async () => {
      try {
        const res = await fetch(`${BASE_URL}/pedalboards/duplicar/${board._id}`, {
          method: "POST",
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (res.ok) alert("Pedalboard adicionado √† sua biblioteca!");
        else alert("Erro ao adicionar o pedalboard.");
      } catch (err) {
        console.error(err);
        alert("Erro ao adicionar o pedalboard.");
      }
    };

const likeContainer = document.createElement("div");
likeContainer.className = "like-container";

function criarCard(board) {
    const card = document.createElement("div");
    card.className = "card";
    if (board.verified) {
        card.classList.add("verified-card");
    }

    const cardImage = document.createElement("div");
    cardImage.className = "card-image";

 if (board.imagemCard) {
    cardImage.style.backgroundImage = `url('${getImageUrl(board.imagemCard)}')`;
} else if (board.imagem) {
    cardImage.style.backgroundImage = `url('${getImageUrl(board.imagem)}')`;
} else {
    cardImage.style.backgroundImage = "url('img/default-pedalboard.png')";
}

    const cardInfo = document.createElement("div");
    cardInfo.className = "card-info";

    const title = document.createElement("h4");
    title.textContent = board.nome;

    if (board.usuario?.nome) {
        const small = document.createElement("small");
        small.textContent = ` (de ${board.usuario.nome})`;
        title.appendChild(small);
    }

    if (board.verified) {
        const verifiedBadge = document.createElement("span");
        verifiedBadge.classList.add("verified");
        verifiedBadge.textContent = " ‚úîÔ∏è";
        title.appendChild(verifiedBadge);
    }

    cardInfo.appendChild(title);

    card.appendChild(cardImage);
    card.appendChild(cardInfo);


    if (!board.verified && usuariosVerificadores.includes(userId)) {
        const verifyBtn = document.createElement("button");
        verifyBtn.textContent = "Verificar";
        verifyBtn.classList.add("verify-btn");
        verifyBtn.style.marginTop = "12px";
        verifyBtn.style.padding = "6px 10px";
        verifyBtn.style.borderRadius = "6px";

        verifyBtn.addEventListener("click", async (e) => {
            e.stopPropagation();
            try {
                const res = await fetch(`${BASE_URL}/pedalboards/${board._id}/verificar`, {
                    method: "PATCH",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (res.ok) {
                    alert("Pedalboard verificado!");
                    board.verified = true;
                    const verifiedBadge = document.createElement("span");
                    verifiedBadge.classList.add("verified");
                    verifiedBadge.textContent = " ‚úîÔ∏è";
                    title.appendChild(verifiedBadge);
                    verifyBtn.remove();
                } else {
                    const data = await res.json().catch(() => ({}));
                    alert(data.error || "Erro ao verificar pedalboard");
                }
            } catch (err) {
                console.error(err);
                alert("Erro ao verificar pedalboard");
            }
        });

        cardInfo.appendChild(verifyBtn);
    }

    card.addEventListener("click", (e) => {
        if (e.target.tagName.toLowerCase() === "button") return;
        abrirModal(board);
    });

    pedalboardGrid.appendChild(card);
}

async function carregarMeusBoards() {
  showLoader(); 

  try {
    const res = await fetch("https://boardmakerback.onrender.com/meus-pedalboards", {
      headers: { Authorization: `Bearer ${token}` }
    });
    const data = await res.json();

    pedalboardGrid.innerHTML = "";
    if (data.pedalboards && data.pedalboards.length > 0) {
      data.pedalboards.forEach(criarCard);
    } else {
      pedalboardGrid.innerHTML = "<p style='text-align:center;color:#aaa'>Voc√™ ainda n√£o tem nenhum pedalboard.</p>";
    }
  } catch (err) {
    console.error("Erro ao carregar pedalboards:", err);
    pedalboardGrid.innerHTML = "<p style='text-align:center;color:#ff3333'>Erro ao carregar seus pedalboards.</p>";
  } finally {
    hideLoader(); 
  }
}
